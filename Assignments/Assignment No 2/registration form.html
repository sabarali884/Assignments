<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <header>
            <center>
                <a href="index.html">Timetable</a>
                <a href="registration form.html">Registration Form</a>
                <h4 class="header">Student Registration Form </h4>
            </center>
        </header><hr>
        <main>
            <table>
                <tr>
                    <th>
                        First Name:
                    </th>
                    <td>
                     <input type="text" style="width: 300px;" value="Enter your first name">
                    </td>
                </tr>
                <tr>
                    <th>
                        Last Name:
                    </th>
                    <td>
                         <input type="text" style="width: 300px;" value="Enter your last name">
                    </td>
                </tr>
                <tr>
                    <th>
                        Email:
                    </th>
                    <td>
                         <input type="text" style="width: 300px;" value="it should contain @">
                    </td>
                </tr>
                <tr>
                    <th>
                        Mobile:
                    </th>
                    <td>
                         <input type="text" style="width: 300px;" value="only 10 digits are allowed">
                    </td>
                </tr>
                <tr>
                    <th>
                        Gender:
                    </th>
                    <td>
                        <input type="radio" id="Male" name="Gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="Gender" value="Female">
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        Date Of Birth:
                    </th>
                    <td>
                        <input type="date" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <th>
                        Adress:
                    </th>
                    <td>
                        <textarea name="" id="" cols="35" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        City:
                    </th>
                    <td>
                        <input type="text" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <th>
                        Area PIN:
                    </th>
                    <td>
                        <input type="text" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <th>
                        State:
                    </th>
                    <td>
                        <input type="text" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <th>
                        Qualification:
                    </th>
                    <td>
                        <select name="Select Qualification" id="Select Qualification">
                            <option value="Select Qualification">Select Qualification</option>
                            <option value="Matric">Matric</option>
                            <option value="O Level">O Level</option>
                            <option value="A Level">A Level</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Specialization:
                    </th>
                    <td>
                        <input type="checkbox" id="Specialization" value="Computer Science">
                        <label for="Specialization">Computer Science</label><br>
                        <input type="checkbox" id="Specialization" value="Information Technology">
                        <label for="Specialization">Information Technology</label><br>
                        <input type="checkbox" id="Specialization" value="Computer Architecture">
                        <label for="Specialization">Computer Architecture</label><br>
                        <input type="checkbox" id="Specialization" value="Tele Communication">
                        <label for="Specialization">Tele Communication</label><br>
                    </td>
                </tr>
                <tr>
                    <th>
                        Passwprd
                    </th>
                    <td>
                        <input type="text" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <th>
                        <input type="submit" value="Registered" class="Registered">
                    </th>
                </tr>
            </table>
        </main>
    </form>
</body>
</html>
